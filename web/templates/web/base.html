<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Tenso Meme Generator. Easily generate your own tenso memes.">
	{% block meta %}
	{% endblock %}

	<title>Tenso Meme Generator</title>

	<!-- Bootstrap Core CSS -->
	<link href="{% static 'web/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'web/css/cropper.css' %}" rel="stylesheet">
	<link href="{% static 'web/css/tenso.css' %}" rel="stylesheet">
	<meta name="google-site-verification" content="DP5p-s-aZnPfXzT7xJ-glwEIXALFYNL8B4h4hfDsKB4" />
    </head>
    
    <body id="page-top">
	<nav id="main-nav" class="navbar navbar-default">
            <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
                  <a class="navbar-brand page-scroll" href="{% url 'web:index' %}">Tenso Meme Generator</a>
		  <p class="navbar-btn pull-right">
		    <a class="btn btn-primary" href="{% url 'web:index' %}">Make Your Own Meme</a>
		  </p>
		</div>
            </div>
	</nav>
	<div class="container-fluid">
	  <div class="row">
	    <div class="col-md-7 col-md-offset-3">
	      <script type="text/javascript">
       		amzn_assoc_ad_type = "banner";
		amzn_assoc_marketplace = "amazon";
		amzn_assoc_region = "US";
		amzn_assoc_placement = "assoc_banner_placement_default";
		amzn_assoc_banner_type = "ez";
		amzn_assoc_p = "48";
		amzn_assoc_width = "728";
		amzn_assoc_height = "90";
		amzn_assoc_tracking_id = "tensogenerato-20";
		amzn_assoc_linkid = "92b64c916b338c9cc7fe70484cd62fbe";
	      </script>
	      <script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1"></script>
	    </div>
	  </div>
	  <hr />
	  <div class="row">
	    <div class="col-md-12">
	      {% block content %}
	      {% endblock %}
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-md-8 col-md-offset-2">
	      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	      <!-- TensoGenerator -->
	      <ins class="adsbygoogle"
		   style="display:block"
		   data-ad-client="ca-pub-7377491514599016"
		   data-ad-slot="9593496863"
		   data-ad-format="auto"></ins>
	      <script>
		(adsbygoogle = window.adsbygoogle || []).push({});
	      </script>
	    </div>
	  </div>
	</div>
	<footer class="footer">	 
	    <div class="container-fluid">
		<div class="row">
		    <div class="col-md-11 col-xs-10">
			<p class="footer-text">&copy; Tenso Meme Generator</p>
		    </div>
		    <div class="col-md-1 col-xs-2 footer-text">		
			<a href="{% url 'web:privacy' %}">Privacy</a>
		    </div
		</div>
	    </div>
	</footer>
	<!-- jQuery -->
	<script src="{% static 'web/js/jquery.min.js' %}"></script>
	<script src="{% static 'web/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'web/js/jquery.cookie.js' %}"></script>
	<script src="{% static 'web/js/csrf.js' %}"></script>
	<script src="{% url 'web:urls' %}"></script>
	<script>
	 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	 })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	 ga('create', 'UA-89637525-1', 'auto');
	 ga('send', 'pageview');

	</script>
	{% block javascript %}
	{% endblock %}
    </body>
</html>
